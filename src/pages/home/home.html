<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>View Your Progress!</h2>
  <p>Controls:
    <button (click)="add()" id="up">+</button>
    <button (click)="subtract()" id="down">-</button>
  </p>
  <progress value={{currentTotal}} max="100"></progress>


</ion-content>
