<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>View Your Progress!</h2>
  <ion-card>
    <h1 text-center padding>{{percentage}}% <br> of Goal</h1>
  </ion-card>
  <div padding><progress value={{percentage}} max="100" color="secondary"></progress></div>

  <button (click)="notify()" ion-button round>Notify Your Team!</button>

</ion-content>
