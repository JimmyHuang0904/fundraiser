<ion-header>
  <ion-navbar>
    <ion-title>
      Transaction History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <p color="secondary">New Transaction</p>
    <button (click)="addPopup()" ion-button outline item-right icon-left color="secondary"> Add </button>
  </ion-item>
  <ion-card text-center padding>
    <ion-card-header>Total</ion-card-header>
    <h1>${{total}}</h1>
  </ion-card>
  <ion-list>
    <ion-item *ngFor='let transaction of transactions'>
      ${{transaction.amount}}
      <p text-right color="dark">{{transaction.date.toLocaleDateString()}}</p>
    </ion-item>
  </ion-list>
</ion-content>
